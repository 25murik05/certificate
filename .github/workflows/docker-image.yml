name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3
    - name: Login Docker hun
      run: docker -u ${{ secrets.DOCKERHUB_USERNAME }} -p  ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build the Docker image
      run: docker build  -t  1t234tyio/back_certificate  -f ./certificate/Dockerfile  .
    - name: Push Images 
      run:  docker push  1t234tyio/back_certificate
    
      
